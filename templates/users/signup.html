{% extends "users/base.html" %}
{% block head_content %}
    <title>Platzigram signup</title>
{% endblock %}
{% block container %}
{% if error %}
    <center>
        <p class="alert alert-danger">{{ error }}</p>
    </center>
{% endif %}
<center>
    <h1>Registrate</h1>
</center>

<form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    
    <button class="btn btn-primary btn-block mt-5" type="submit"> Registrar </button>
    <p class="mt-4 text-center">¿Ya tienes una cuenta? <a href="{% url 'users:login' %}">Entra aquí</a></p>
</form>
{% endblock %}
