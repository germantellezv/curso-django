{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram login</title>
{% endblock%}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif%}
    <center><h1> Inicia sesión </h1></center>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Login</button>
    </form>
    <p class="mt-4 text-center">¿Aún no tienes una cuenta? <a href="{% url 'users:signup' %}">Regístrate aquí</a></p>
{% endblock %}
